<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 id="title">Survey Form</h1>
        <p id="description">Please take a moment to fill out this survey form.</p>

        <form id="survey-form">
            <label for="name" id="name-label">Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your full name" required>
            
            <label for="email" id="email-label">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>

            <label for="number" id="number-label">Age:</label>
            <input type="number" id="number" name="age" min="18" max="100" placeholder="Enter your age" required>

            <label for="dropdown">Favorite programming language:</label>
            <select id="dropdown" name="language">
                <option value="html">HTML</option>
                <option value="css">CSS</option>
                <option value="javascript">JavaScript</option>
                <option value="python">Python</option>
            </select>

            <fieldset>
                <legend>Do you like coding?</legend>
                <label for="yes">
                    <input type="radio" id="yes" name="coding" value="yes" required> Yes
                </label>
                <label for="no">
                    <input type="radio" id="no" name="coding" value="no" required> No
                </label>
            </fieldset>

            <fieldset>
                <legend>What Operating Systems do you use?</legend>
                <label for="react">
                    <input type="checkbox" id="react" name="framework" value="react"> Windows
                </label>
                <label for="vue">
                    <input type="checkbox" id="vue" name="framework" value="vue"> Mac
                </label>
                <label for="angular">
                    <input type="checkbox" id="angular" name="framework" value="angular"> Linux
                </label>
                <label for="angular">
                    <input type="checkbox" id="angular" name="framework" value="angular"> Unix
                </label>
                <label for="angular">
                    <input type="checkbox" id="angular" name="framework" value="angular"> Android
                </label>
            </fieldset>

            <label for="comments">Any additional comments:</label>
            <textarea id="comments" name="comments" placeholder="Your comments here..."></textarea>

            <button type="submit" id="submit">Submit</button>
        </form>
    </div>
</body>
</html>
